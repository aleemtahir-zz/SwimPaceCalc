<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js Simple Example</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
  <style>
    body {
      font : 100% Helvetica, sans-serif;
      /* background-color: #34495e; */
    }
    .container {
      margin: 0 auto;
      padding-top: 70px;
    }
    #top-header{
        border: 1px solid #eee;
        height: 100%;
    }
    #left-head {
        vertical-align: center;  
        padding: 72px;
        line-height: 2em;
    }
    #right-head {
        background-color: green;
        padding: 0 ;
        width: 90px;
        height: 90px;
    }
    
  </style>
  <body>
    <div id="app" class="container-fluid">
      <navbar></navbar>
      <top-header></top-header>
      <!-- <rangeslider></rangeslider> -->
      <roundslider
        v-for="label in labels"
        v-bind:key="label.index" 
        :pre-label="label.pre"
        :post-label="label.post"
        :hr="label.hr"
        :default-val="label.value"
      ></roundslider>

    </div>

    <script type="text/x-template" id="navbar-template">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <!-- <i class="fas fa-bars"></i> -->
                <img src="https://www.yourfertility.org.au/themes/custom/yourfertility/assets/img/logo.png" alt="fertility">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
          </nav>
    </script>

    <script type="text/x-template" id="header-template" >
        <div id="top-header" class="row">
            <div id="left-head" class="col-md-6">
                <h1>Healthy conception tool</h1>
                <p>This tool is designed to help individuals and couples think about everyday factors that might increase your chances of becoming pregnant, and having a healthy baby. This tool is designed for both men and women â€“ because sperm and egg health are equally important.</p>
            </div>
            <div id="right-head" class="col-md-6">
                <img width="100%"  src="https://www.yourfertility.org.au/sites/default/files/2018-09/icon3-banner_0.jpg" alt="icon">
            </div>
        </div>
    </script>

    <script type="text/x-template" id="range-template">
      <div class="range-slider">
        <input class="range-slider__range" type="range" value="100" min="0" max="500">
        <span class="range-slider__value">0</span>
      </div>
    </script>

    <script type="text/x-template" id="roundslider-template">
      <div class="container roundslider">
        <div class="row">
            <div class="col-md-2 label">
              <p>{{ preLabel }}</p>
            </div>
            <div class="col-md-6 range-slider">
                <input type="range" min="1" max="100" v-model="defaultVal" step="1" class="round-slider" id="roundslider">
                
            </div>
            <div class="col-md-4 value block-inline ">
                <input type="text" v-model="defaultVal">
                <p><span> {{ postLabel }}</span></p>
            </div>
        </div>
        <hr v-show="hr">
      </div>
      }
    </script>

    <script src="js/main.min.js"></script>
    <script>

      // Range component
      Vue.component('rangeslider', {
        template: '#range-template',
        data: function () {
          return {
            msg: 'Welcome to Vue.js World!'
          }
        }
      });
      Vue.component('roundslider', {
        props: ['preLabel', 'postLabel','hr',"defaultVal"],
        template: '#roundslider-template',
        data: function () {
          return {
            msg: 'Welcome to Vue.js World!'
          }
        }
      });

      // Navbar component
      Vue.component('navbar', {
        template: '#navbar-template'
      });
      //Header component
      Vue.component('top-header',{
        template: '#header-template',
        data: function () {
          return {
            divH: 100
          }
        }
      });

      // Create a root instance
      new Vue({
        el: '#app',
        data: {
          labels:[
            {
              pre: 'Your Age',
              post: 'year old',
              value: 18,
              hr: true
            },
            {
              pre: 'Your Height',
              post: 'cm',
              value: 50,
              hr:false
            },
            {
              pre: 'Your Weight',
              post: 'kg',
              value: 71,
              hr: false
            }
          ]
        }
      });
    </script>
  </body>
  <!-- linear-gradient(to right, green 35%, yellow 30%, yellow 68%, red 40%) -->
</html>
